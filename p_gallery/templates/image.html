{%extends 'base.html'%}

 {% block content %}

 <div class="container">

    <div class="row">
        <div class="card">
            <img src="{{image.image.url}}" class="card-img-top" alt="image">
            <div class="card-title">
              <h1>{{image.image_name}}</h1>  
            </div>
            <div class="card-text">
              <h3>{{image.image_category}} | {{image.image_location}} </h3>  
              <h5>Uploaded: {{image.published | timesince}} ago</h5>
        <br>
        <p>{{image.image_description}} </p>
            </div>
        </div>
       
  </div>
 </div>

 {% endblock %}
